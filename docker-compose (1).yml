version: '3.8'

services:
  dweepbot:
    build: .
    container_name: dweepbot
    env_file:
      - .env
    volumes:
      - .:/app
      - ./chroma_db:/app/chroma_db
      - ./outputs:/app/outputs
    stdin_open: true
    tty: true
    command: python -m cli
    
